<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gradient-customfts font-body">

  <main class="w-full h-screen mx-auto">
    <h1 class="my-4 text-center text-4xl font-bold mt-20">Chatimoloji</h1>
    <div class="max-w-[80%] h-full mx-auto">
      <section class="grid grid-cols-12 gap-10">
        <div class="col-span-4 flex flex-col">
          <div class="chat-rooms flex flex-col justify-center items-center">
            <div class="my-2 font-semibold text-xl">Choose a chatroom:</div>
            <div class="flex justify-center items-center gap-4">
              <button class="btnGreen" id="general">#general</button>
              <button class="btnBlue" id="gaming">#gaming</button>
              <button class="btnOrange" id="music">#music</button>
              <button class="btnPurple" id="ninjas">#ninjas</button>
            </div>
            <div class="bg-yellow-500 w-[95%] h-[2px] mt-3"></div>
          </div>
          <section class="flex flex-col justify-center items-center mt-3">
            <form class="new-chat">
              <div class="flex items-center gap-1">
                <div class="border-2 border-orange-700 rounded-s-3xl p-1 w-32 text-center bg-blue-700/20">
                  Your message:
                </div>
                <div class="relative">
                  <div class="absolute inset-y-0 bg-blue-700/20 p-2 flex items-center justify-center">
                    <i class="fa-solid fa-feather"></i>
                  </div>
                  <input type="text" id="message"
                    class="form-control border-2 border-green-700 w-60 bg-white/70 sm:w-60 py-1 px-10 focus:bg-blue-700/20 focus:outline-none focus:drop-shadow-lg"
                    placeholder="Type and press enter..." required>
                </div>
                <div class="input-group-append">
                  <input type="submit"
                    class="border-2 border-orange-700 rounded-e-3xl p-1 w-20 bg-red-200/30 hover:bg-red-500/30 shadow-md font-semibold hover:font-bold cursor-pointer"
                    value="send">
                </div>
              </div>
            </form>
            <form class="new-name">
              <div class="flex items-center gap-1">
                <div class="border-2 border-orange-700 rounded-s-3xl p-1 w-32 text-center bg-blue-700/20">
                  Update name:
                </div>
                <div class="relative">
                  <div class="absolute inset-y-0 bg-blue-700/20 p-2 flex items-center justify-center">
                    <i class="fa-solid fa-feather"></i>
                  </div>
                  <input type="text" id="name"
                    class="form-control border-2 border-green-700 w-60 bg-white/70 sm:w-60 py-1 px-10 focus:bg-blue-700/20 focus:outline-none focus:drop-shadow-lg"
                    placeholder="Type and press enter..." required>
                </div>
                <div class="input-group-append">
                  <input type="submit"
                    class="btn border-2 border-orange-700 rounded-e-3xl p-1 w-20 bg-red-200/30 hover:bg-red-500/30 shadow-md font-semibold hover:font-bold cursor-pointer"
                    value="update">
                </div>
              </div>
              <div class="update-mssg"></div>
            </form>
          </section>
        </div>
        <div class="col-span-8">
          <div
            class="textTopic flex justify-center bg-white/30 p-2 rounded-full border-b-4 border-green-300 shadow-md font-semibold text-xl">
            #general</div>
          <ul class="chat-list"></ul>
        </div>
      </section>
    </div>
  </main>
